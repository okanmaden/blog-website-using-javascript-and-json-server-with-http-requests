      <div class="container-fluid d-flex flex-column py-5 mt-5" id="bigcont">
        <div class="accordion" id="firstaccordion">
          <div class="accordion-item bg-warning" id="accordioncontent">
            <h2 class="text-center display-4">Blog Oluştur</h2>
            <h2 class="accordion-header" id="secondform">
              <button class="accordion-button collapsed btn btn-warning" type="button" data-bs-toggle="collapse" data-bs-target="#Collapsefirst" aria-expanded="true" aria-controls="Collapsefirst">
              </button>
            </h2>
            <div id="Collapsefirst" class="accordion-collapse collapse" aria-labelledby="firstform" data-bs-parent="#firstaccordion">
              <div class="accordion-body">
                <form class="d-flex flex-column justify-content-center align-items-center" id="blog-form">
                  <div class="col mb-4">
                      <h5 class="text-center text-white">Konu</h5>
                      <input type="text" class="border border-secondary border-4 rounded" id="subject">
                  </div>
        
                  <div class="col mb-4">
                      <h5 class="text-center text-white">Kategori</h5>
                      <input type="text" class="border border-secondary border-4 rounded" id="category" placeholder="Spor/Yemek/Teknoloji..">
                  </div>
  
                  <div class="col mb-4">
                      <h5 class="text-center text-white">Resim</h5>
                      <input type="text" class="border border-secondary border-4 rounded" id="image">
                  </div>
        
                  <div class="col mb-4">
                    <h5 class="text-center text-white">Yazar</h5>
                    <input type="text" class="border border-secondary border-4 rounded" id="author">
                  </div>
                  <div class="col mb-4">
                    <h5 class="text-center text-white">İçerik</h5>
                    <textarea name="content" id="content" class="form-control" cols="50" rows="10"></textarea>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-secondary w-100 mt-5" id="add">Ekle</button>
                  </div>
              </form>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion" id="secondaccordion">
          <div class="accordion-item bg-success">
            <h2 class="text-center display-4">Blog Editle</h2>
            <h2 class="accordion-header" id="firstform">
              <button class="accordion-button collapsed btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#Collapsesecond" aria-expanded="true" aria-controls="Collapsesecond">
              </button>
            </h2>
            <div id="Collapsesecond" class="accordion-collapse collapse" aria-labelledby="secondform" data-bs-parent="#secondaccordion">
              <div class="accordion-body">
                <form class="d-flex flex-column justify-content-center align-items-center" id="blog-form">
                  <div class="col mb-4">
                      <h5 class="text-center text-white">Konu</h5>
                      <input type="text" class="border border-secondary border-4 rounded" id="subjectedit">
                  </div>
        
                  <div class="col mb-4">
                      <h5 class="text-center text-white">Kategori</h5>
                      <input type="text" class="border border-secondary border-4 rounded" id="categoryedit">
                  </div>
        
                  <div class="col mb-4">
                      <h5 class="text-center text-white">Resim</h5>
                      <input type="text" class="border border-secondary border-4 rounded" id="imageedit">
                  </div>
        
                  <div class="col mb-4">
                    <h5 class="text-center text-white">Yazar</h5>
                    <input type="text" class="border border-secondary border-4 rounded" id="authoredit">
                  </div>
                  <div class="col mb-4">
                    <h5 class="text-center text-white">İçerik</h5>
                    <textarea name="content" id="contentedit" class="form-control" cols="50" rows="10"></textarea>
                  </div>
                  <div id="editpart" class="d-flex justify-content-center">
                      
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

          <button class="btn btn-success bi" id="Yemek">Yemek</button>
          <button class="btn btn-primary bi" id="Teknoloji">Teknoloji</button>
          <button class="btn btn-info bi" id="Other">Diğer</button>
